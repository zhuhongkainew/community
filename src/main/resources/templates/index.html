<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<head>
    <title>胖恺社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid" style="margin: 30px;background-color: white" >
    <div class="row" >
<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

    <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 问题列表</h2>
    <hr>
    <div class="media"  th:each="question :${pagination.questionDtoList}">
        <div class="media-left">
            <a href="#">
                <img class="media-object img-rounded" src="https://img-blog.csdnimg.cn/20201014180756754.png?x-oss-process=image/resize,m_fixed,h_64,w_64" >
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading" ><a th:text="${question.title}" th:href="@{'/question/'+${question.id}}"></a></h5>
            <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                    th:text="${question.viewCount}"></span> 次浏览 • <span
                    th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
        </div>

    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li th:if="${pagination.showFirstPage}">
                <a th:href="@{/index(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li th:if="${pagination.showPrevious}">
                <a th:href="@{/index(page=${pagination.page - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''" >
                <a th:href="@{/index(page=${page})}" th:text="${page}"></a>
            </li>

            <li th:if="${pagination.showNext}">
                <a th:href="@{/index(page=${pagination.page +1 })}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${pagination.showEndPage}">
                <a th:href="@{/index(page=${pagination.totalPage})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>热门标签</h4>

</div>
    </div>
</div>
</div>
</body>
</html>
