<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<head>
    <title>胖恺社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">胖恺社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/gopublish">提问</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">问题中心</a></li>
                        <li><a href="#">我的发帖</a></li>
                        <li><a href="/logout">退出登陆</a></li>
                    </ul>
                </li>
                <li th:if="${session.user ==null}"><a href="/login">注册</a></li>
                <li th:if="${session.user ==null}"><a href="/login">登陆</a></li>

                <!--               <li th:if="${session.user ==null}"><a href="https://github.com/login/oauth/authorize?client_id=aa00856fe3aa2fde9e0b&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>-->
            </ul>
        </div>
    </div>
</nav>

</div>
<div class="container-fluid" style="margin: 30px;background-color: white" >
    <div class="row" >
<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

    <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 问题列表</h2>
    <hr>
    <div class="media"  th:each="question :${pagination.questionDtoList}">
        <div class="media-left">
            <a href="#">
                <img class="media-object img-rounded" src="https://img-blog.csdnimg.cn/20201014180756754.png?x-oss-process=image/resize,m_fixed,h_64,w_64" >
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading" ><a th:text="${question.title}" href="#"></a></h5>
            <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                    th:text="${question.viewCount}"></span> 次浏览 • <span
                    th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
        </div>

    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li th:if="${pagination.showFirstPage}">
                <a th:href="@{/index(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li th:if="${pagination.showPrevious}">
                <a th:href="@{/index(page=${pagination.page - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''" >
                <a th:href="@{/index(page=${page})}" th:text="${page}"></a>
            </li>

            <li th:if="${pagination.showNext}">
                <a th:href="@{/index(page=${pagination.page +1 })}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${pagination.showEndPage}">
                <a th:href="@{/index(page=${pagination.totalPage})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>热门标签</h4>

</div>
    </div>
</div>
</body>
</html>
